<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="style.css">

<title>Tata Motors Fleet Edge Login</title>
<style>
body {
  font-family: sans-serif; /* Choose a suitable font */
}
.container {
  display: flex;
  justify-content: center; 
  align-items: center; 
  min-height: 100vh; 
  background-image: img21;
  background-size: cover;
}
.login-form {
  background-color: rgb(204, 18, 18);
  padding: 20px;
  border-radius: 8px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}
.logo {
  text-align: center;
  margin-bottom: 20px;
}
.input-group {
  margin-bottom: 15px;
}
label {
  display: block;
  margin-bottom: 5px;
}
input[type="email"],
input[type="password"] {
  width: calc(100% - 10px); /* Adjust width for padding */
  padding: 8px;
  border: 1px solid #ccc;
  border-radius: 4px;
}
button {
  background-color: #007bff; /* Example color */
  color: white;
  padding: 10px 15px;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}
.links {
  margin-top: 10px;
  text-align: center;
}
.captcha {
    display: flex;
    align-items: center;
}
.captcha input[type="text"] {
    width: 60px;
    margin-right: 10px;
}
.bottom-links {
    display: flex;
    justify-content: space-around;
    margin-top: 20px;
}
</style>
</head>
<body>
<div class="container">
  <div class="login-form">
    <div class="logo">
      <img src=img21> <h2>Fleet Edge</h2>
    </div>

    <div class="input-group">
      <label for="email">Email</label>
      <input type="email" id="email" name="email" placeholder="">
      <a href="#">Forgot Email ID/Mobile No?</a>
    </div>

    <div class="input-group">
      <label for="password">Password</label>
      <input type="password" id="password" name="password" placeholder="">
      <a href="#">Forgot Password?</a>
    </div>

    <div class="captcha">
        <input type="text" placeholder="" value="3820" readonly>
        <input type="text" placeholder="Enter captcha">
    </div>

    <button type="submit">LOGIN</button>

    <div class="bottom-links">
        <a href="#">SIGNUP</a>
        <a href="#">HOME</a>
        <a href="#">LOGIN WITH OTP</a>
    </div>

    <div class="links">
      <p>Having Trouble? Talk To Our Helpdesk</p>
    </div>
  </div>
</div>
</body>
</html>
